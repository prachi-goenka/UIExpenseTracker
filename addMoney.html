<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>AddMoney</title>
  </head>
  <body>
    <div class="header">
      <a href="index.html" class="navbar-brand">XpenseT</a>
      <a class="headLink" href="addXpensePage.html">Add New Expense</a>
      <a class="headLink" href="viewExpense.html">View Expense</a>
      <a class="headLink" href="viewBalance.html">View Balance</a>
      <a class="headLink" href="viewAnalysis.html">Expense Analysis</a>
      <a class="headLink login" href="loginPage.html">Log Out</a>
    </div>
    <form class="form-horizontal" action="#" th:action="@{/login}" th:object="${user}" method="post" >
           <center><h2>Add Money to your wallet</h2></center>
		    <div class="form-group" style="display:flex">
            <label class="control-label" for="amount">Enter amount to add in your balance </label>
            <input class="form-control" th:field="*{amount}" type="number" name="amount"></input>
            </div>
            <div class="row">

                <center>
            <input class="btn btn-primary" type="reset" value="Clear"/>
            <input class="btn btn-primary" type="submit" value="Login"></input>
          </center>
          </div>
          </form>
  <div class="centered">
<div class="text-block">
<h3>Your Wallet Balance is<br></h3><span th:text="${tbal}"> </span>
</div>
</div>

  </body>
</html>
