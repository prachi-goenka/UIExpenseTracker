<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>
  <body>
    <div class="header">
      
        <a href="index.html" class="navbar-brand">XpenseT</a>
    <a class="headLink" href="registrationPage.html">Register</a>
    </div>
    <form class="form-horizontal" action="#" th:action="@{/login}" th:object="${user}" method="post" >
           <center><h2>User Login</h2></center>


		    <div class="form-group">
            <label class="col-sm-2 control-label" for="emailId">Email</label>
            <div class="col-xs-8">
            <input class="form-control" th:field="*{emailId}" type="text" name="emailId"></input>
            </div>
            </div>

            <div class="form-group">
            <label class="col-sm-2 control-label" for="password">Password</label>
            <div class="col-xs-8">
            <input class="form-control" th:field="*{password}" type="password" name="password"></input>
            </div>
            </div>

            <div class="row">

                <center>
            <input class="btn btn-primary" type="reset" value="Clear"/>
            <input class="btn btn-primary" type="submit" value="Login"></input>
          </center>
                        <a href="/forgot-password" class="btn">Forgot Password?</a>
                      <center>

                      <h6>If not a user, kindly  <a href="registrationPage">register.</a></h6></center>
                      </div>
            </form>
  </body>
</html>
