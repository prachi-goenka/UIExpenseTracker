<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <title>Add Expense Page</title>
</head>

<body>
  <div class="header">
    <a href="index.html" class="navbar-brand">XpenseT</a>
    <a class="headLink" href="viewExpense.html">View Expense</a>
    <a class="headLink" href="addMoney.html">Add Money</a>
    <a class="headLink" href="viewBalance.html">View Balance</a>
    <a class="headLink" href="viewAnalysis.html">Expense Analysis</a>
    <a class="headLink login" href="index.html">Log Out</a>
    <a href="index.html" class="navbar-brand">        </a>
  </div>
  <div>
  <h2><span th:text="${message}"></span></h2>
          </div>
  <form class="form-horizontal" action="#" th:action="@{/addXpense}" th:object="${xpense}" method="post">

    <center>
      <h2>Expense Details</h2>
    </center>
    <div class="form-group">
      <label class="col-sm-4 control-label" for="amount">Amount paid</label>
      <div class="col-xs-8">
        <input class="form-control" th:field="*{amount}" type="number" name="amount"></input>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-4 control-label" for="billdate">Enter Date</label>
      <div class="col-xs-8">
        <input class="form-control" th:field="*{billdate}" type="date" name="billdate"></input>
      </div>
    </div>


    <div class="form-group">
      <label class="col-sm-4 control-label" for="category">Choose category of expense</label>
      <div class="col-xs-8">
        <input list="categories" th:field="*{category}" name="category">
        <datalist id="categories">
          <option value="Food">
          <option value="Shopping">
          <option value="Travelling">
          <option value="Parlour">
          <option value="Other">
          </option>
        </datalist>
      </div>
    </div>

    <div class="row">
      <center>
        <input class="btn btn-primary" type="reset" value="Clear" />
        <input class="btn btn-primary" type="submit" value="Submit "></input>
      </center>
    </div>
  </form>
</body>

</html>
